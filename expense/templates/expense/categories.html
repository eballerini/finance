{% extends 'base.html' %}

{% block content %}
  <h2>Expense category list</h2>

  {% if category_list %}
      <table>
        <tr>
          <th>Name</th>
        </tr>
        {% for category in category_list %}
          <tr>
            <td>{{ category.name }}</td>
          </tr>
        {% endfor %}
      </table>
  {% else %}
      <p>No categories.</p>
  {% endif %}
  
  <a href="/expense/">Back to main page</a>

{% endblock %}
